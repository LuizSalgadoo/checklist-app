<mat-card>

  <mat-toolbar color="primary"> Confirmar deletar tarefa </mat-toolbar>

  <mat-card-content>

  <form [formGroup]="form">
    <input name="" id="id" formControlName="id" type="hidden">
    <mat-form-field class="full-width">
      <input readonly matInput placeholder="Nome" formControlName="nome"/>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Escolha uma opção</mat-label>
      <mat-select formControlName="prioridade" >
        <mat-option value="NORMAL">Normal</mat-option>
        <mat-option value="ALTA">Alta</mat-option>
        <mat-option value="CRITICA">Crítica</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Hora Marcada"
        formControlName="horamarcada"
        type="time"
        min="00:00"
        max="23:59"
        readonly
      />
    </mat-form-field>

  </form>
</mat-card-content>

<mat-card-actions class="actions">
  <button mat-raised-button class="primeiro-botao" (click)="onCancel()">
    Cancelar
  </button>
  <button
    mat-raised-button
    class="segundo-botao"
    color="warn"
    (click)="confirmDelete()"
  >
    Confirmar
  </button>
</mat-card-actions>
</mat-card>
