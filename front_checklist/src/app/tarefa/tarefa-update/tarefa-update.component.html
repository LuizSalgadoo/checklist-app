<mat-card>

  <mat-toolbar color="primary"> Editar tarefa </mat-toolbar>

  <mat-card-content>

  <form [formGroup]="form">
    <input name="" id="id" formControlName="id" type="hidden">
    <mat-form-field class="full-width">
      <input matInput placeholder="Nome" formControlName="nome"/>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Escolha uma opção</mat-label>
      <mat-select formControlName="prioridade">
        <mat-option value="NORMAL">Normal</mat-option>
        <mat-option value="ALTA">Alta</mat-option>
        <mat-option value="CRITICA">Crítica</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Hora Marcada"
        formControlName="horamarcada"
        type="time"
        min="00:00"
        max="23:59"
      />
    </mat-form-field>

    <td style="width: 35%">
      <mat-form-field class="full-width">
        <mat-label>REFERÊNCIA</mat-label>
        <span matPrefix>https://pt.wikipedia.org/wiki/</span>
        <input matInput formControlName="referencia" />
      </mat-form-field>
    </td>

  </form>
</mat-card-content>

<mat-card-actions class="actions">
  <button mat-raised-button class="primeiro-botao" (click)="onCancel()">
    Cancelar
  </button>
  <button
    mat-raised-button
    class="segundo-botao"
    color="primary"
    (click)="updateTarefa()"
  >
    Atualizar
  </button>
</mat-card-actions>
</mat-card>
